<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- File này freestyles nên các bạn tự viết tự css nha. :D -->
    <div class="box">
        <div class="content-box">
            <div class="title-box">
                <h1>TODO LIST</h1>
            </div>
            <div class="content">
                <form class="add-field">
                    <input type="text" name="add" placeholder="Add something...">
                    <button class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </form>
                <ul class="todo-list">
                    <li>
                        <input type="checkbox">
                        <label>
                            <span class="check"></span>
                            Biến
                        </label>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label>
                            <span class="check"></span>
                            Câu điều kiện
                        </label>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label>
                            <span class="check"></span>
                            Vòng lặp
                        </label>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label>
                            <span class="check"></span>
                            Mảng
                        </label>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label>
                            <span class="check"></span>
                            Object
                        </label>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label>
                            <span class="check"></span>
                            Function
                        </label>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
