<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Student</title>
    <!--link file font icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!--link file reset css-->
    <link rel="stylesheet" href="./css/reset.css" />
    <!--link file css-->
    <link rel="stylesheet" href="./css/home.css" />
</head>

<body>
    <!--Container-->
    <main class="search">
        <div class="container">
            <h1 class="search_title">Tra cứu thông tin học viên</h1>
            <!--input search-->
            <div class="form-c">
                <i class="fas fa-search"></i>
                <input type="text" class="input_hocVien" placeholder="Tên học viên" />
            </div>
            <!--button search-->
            <div class="functions-c">
                <button class="emulotorPoints">Giả lập điểm</button>
                <button class="searchPoins">Tra cứu điểm</button>
            </div>
        </div>
        <!--info students-->
        <div class="info_students">
            <div class="info_students--item"></div>
        </div>
    </main>
    <!--End container-->
    <script type="text/javascript" src="./js/home.js"></script>
</body>

</html>
