<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My list</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1>Javascript</h1>

        <form action="">
            <div class="check-group">
                <input type="checkbox" name="Loops">
                <label for="Loops"> Loops</label><br>
            </div>

            <div class="check-group">
                <input type="checkbox" name="Arrays">
                <label for="Arrays"> Arrays</label><br>
            </div>

            <div class="check-group">
                <input type="checkbox" name="Iterator">
                <label for="Iterator"> Iterator</label><br>
            </div>

            <div class="check-group">
                <input type="checkbox" name="Object">
                <label for="Object"> Object</label><br>
            </div>

            <div class="check-group">
                <input type="checkbox" name="Class">
                <label for="Class"> Class</label><br>
            </div>

            <div class="check-group">
                <input type="checkbox" name="Promise">
                <label for="Promise"> Promise</label><br>
            </div>

            <div class="check-group">
                <input type="checkbox" name="Async_Await">
                <label for="Async_Await"> Async/Await</label><br>
            </div>
        </form>
    </main>

</body>
</html>
