<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Trang chủ quản lý học viên</title>
</head>
<body>
    <div class="splide">
        <div class="splide__track">
            <div class="splide__list">
                <div class="splide__slide">
                   <div class="info">
                        <ul>
                            <li class="text">STT :  </li>
                            <li class="text">Ten: </li>
                            <li class="text">Nhóm :</li>
                            <li class="text">Vị trí :</li>
                        </ul>
                   </div>
                </div>
            </div>   
        </div>
    </div>
    <div class="container">
        <div class="container_lex">
            <div class="header">
                <div class="seach">
                    <i class="fas fa-search"></i>
                    <input type="text" id="user-text" name="ten" placeholder="Tên Học Viên">
                </div>
                <div class="input_seach">
                    <button  type="button" class="btn btn1">Giả Lập điểm</button>
                    <button type="button" class="btn btn2" >Tra cứu điểm</button>
                </div>
            </div>
            <div id="inforMember">
                <p class="text">STT:</p>
                <p class="text">Tên:</p>
                <p class="text">Nhóm:</p>
                <p class="text">Vị trí:</p>
                <p class="text">Tổng điểm:</p>
                <p class="text">Day 1:</p>
                <p class="text">Xếp hạng nhóm: </p>
                <p class="text">Xếp hạng lớp</p>
        
            </div>
    </div>

<script type="module" src="./Click.js"></script>
<script type="module" src="./slider.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
        <script>
          document.addEventListener( 'DOMContentLoaded', function () {
            new Splide( '.splide' ).mount();
          } );
        </script>
</body>
</html>
