<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tra Cứu Học Viên</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/0d6927f060.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="container-box">
        <div class="">
          <form id="value-input" action="#" class="setting-form">
            <i class="fas fa-search icon-search icon-size"></i>
            <input
              id="value"
              class="value-input bd-rd"
              type="text"
              name="username"
              placeholder="Nhập tên sinh viên"
            />
            <div class="icon-box">
              <i class="fas fa-keyboard icon icon-size"></i>
              <img
                class="icon icon-size voice"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
                title="Search by Voice"
              />
            </div>
          </form>
        </div>
        <div class="box-btn">
          <button id="fakePoint" type="submit" class="btn-setting bd-rd">
            Giả lập điểm
          </button>
          <button id="checkPoint" type="submit" class="btn-setting bd-rd">
            Tra cứu điểm
          </button>
        </div>
        <div class="root"></div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
