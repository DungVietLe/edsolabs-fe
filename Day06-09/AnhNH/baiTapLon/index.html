                        <th>ID</th>
                        <th>FULL NAME</th>
                        <th>TEAM</th>
                        <th>POSITION</th>
                        <th>SUM POINT</th>
                        <th>DAILY POINTS</th>
                        <th>RANK CLASS</th>
                        <th>RANK TEAM</th>
                    </tr>
                </thead>
                <tbody id="getData">
                </tbody>
            </table>

    <script src="./js/main.js" type="module"></script>
