<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form students</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
</head>
<body>
    <h1>BÀI TẬP NHÓM</h1>
    <div class="container">
        <div class="status"></div>
        <form>
            <div class="search">
                <input type="text" placeholder="Tên học viên" class="input"/>
                <i class="fas fa-search search-icon"></i>
                <i class="fas fa-microphone-alt search-voice"></i>
            </div>

            <div class="btns">
                <button type="button" class="pointFake" id="pointFake">Giả lập điểm</button>
                <button type="button" class="pointSearch" id="pointSearch">Tra cứu điểm</button>
            </div>
        </form>
        <div class="listData">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>

    <script type="module" src="./main.js"></script>
</body>
</html>
