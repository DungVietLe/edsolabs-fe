<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list Javascript</title>
    <!--Link file css-->
    <link rel="stylesheet" href="todolist.css">
</head>

<body>
    <!--Content-->
    <main class="todolist">
        <div class="container">
            <div class="todolist__title">
                <h1>To do list Javascript</h1>
            </div>
            <div class="todolist__list">
                <div class="todolist__list--title">
                    <h2>Javascript basic</h2>
                    <div class="todolist__item">
                        <input type="checkbox" name="variable">
                        <label for="variable">Variables</label>
                    </div>
                    <div class="todolist__item">
                        <input type="checkbox" name="loop">
                        <label for="loop">Loop</label>
                    </div>
                    <div class="todolist__item">
                        <input type="checkbox" name="condition">
                        <label for="condition">Conditionals</label>
                    </div>
                    <div class="todolist__item">
                        <input type="checkbox" name="function">
                        <label for="function">Function</label>
                    </div>
                    <div class="todolist__item">
                        <input type="checkbox" name="array">
                        <label for="array">Array</label>
                    </div>
                    <div class="todolist__item">
                        <input type="checkbox" name="dom">
                        <label for="dom">HTML DOM</label>
                    </div>
                </div>
                <!--JS Advanced-->
                <div class="todolist__list--title">
                    <h2>Javascript Advanced</h2>
                    <div class="todolist__item">
                        <input type="checkbox" name="scope">
                        <label for="scope">Scope</label>
                    </div>
                    <div class="todolist__item">
                        <input type="checkbox" name="closure">
                        <label for="closure">Closure</label>
                    </div>
                    <div class="todolist__item">
                        <input type="checkbox" name="abs">
                        <label for="abs">Abstraction, Abstrac repititions</label>
                    </div>
                    <div class="todolist__item">
                        <input type="checkbox" name="map">
                        <label for="map">Map/filter/reduce/sort</label>
                    </div>
                    <div class="todolist__item">
                        <input type="checkbox" name="oop">
                        <label for="oop">OOP Abstrac in JS</label>
                    </div>
                    <div class="todolist__item">
                        <input type="checkbox" name="arrow">
                        <label for="arrow">Arrow function</label>
                    </div>
                    <div class="todolist__item">
                        <input type="checkbox" name="this">
                        <label for="this">'This' keyword</label>
                    </div>
                    <div class="todolist__item">
                        <input type="checkbox" name="des">
                        <label for="des">Destructuring</label>
                    </div>
                    <div class="todolist__item">
                        <input type="checkbox" name="set">
                        <label for="set">Map/Set</label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--End content-->
</body>

</html>
