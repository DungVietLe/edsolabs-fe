<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRA CỨU ĐIỂM HỌC VIÊN</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="https://kit.fontawesome.com/0d6927f060.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="splide">
        <div class="splide__track">
            <ul class="splide__list"></ul>
        </div>
    </div>
    <div class="container">
        <h1>TRA CỨU ĐIỂM HỌC VIÊN</h1>
        <form action="" id="form" method="post">
            <div class="form__input">
                <i class="fas fa-search icon-search"></i>
                <input class="search-input" type="text" title="Search" placeholder="Tên học viên">
                <i class="fas fa-keyboard icon-keyboard"></i>
                <i class="fas fa-microphone-alt icon-voice"></i>
            </div>
            <a class="btn btn-random">Giả lập điểm</a>
            <button class="btn btn-search" type="submit">Tra cứu điểm</button>
        </form>
        <div class="results"></div>
    </div>
    <script type="module" src="./main.js"></script>

</body>

</html>
