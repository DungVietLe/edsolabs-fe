<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <!--boxicon-->
    <link rel="stylesheet" href="boxicons-2.0.7/css/boxicons.min.css">
    <!--css-->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="create_account">
        <div class="page-out">
            <div class="bg-gradient-out">
                <div class="bg-gradient">
                </div>
            </div>
            <div class="status-bar">
                <img src="image/Status Bar.png" alt="">
            </div>
            <div class="create_content">
                <form action="create.html">
                    <img class="mask_group" src="image/Mask Group_login.png" alt="image_login">
                    <div class="frame-979">
                        <div class="title-small">
                            <div class="txt-1">Hi there!</div>
                        </div>
                        <div class="title-lagre">
                            <div class="txt-2">Let's Get Started </div>
                        </div>
                    </div>

                    <div class="template-user">
                            <div class="icon-user">
                                <i class='bx bx-user' ></i>
                            </div>
                            <input type="text" placeholder="johnsondoe@nomail.com">
                    </div>
                    <div class="template-password">
                            <div class="icon-password">
                                <i class='bx bx-key bx-rotate-90' ></i>
                            </div>
                            <input type="password" placeholder=" ******************">
                    </div>
      
                        <button class="btn_primary btn-hover">
                            <span>
                                Create an Account
                            </span>
                                <i class='bx bxs-chevron-right'></i>
                        </button>
                        <div class="group-977">
                            
                            <div class="or">Or</div>
                            <div class="line-8"></div>
                            <div class="line-7"></div>
                        </div>

                        <button class="btn_secondary btn-hoverse">
                            <span>Login</span>
                        </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
