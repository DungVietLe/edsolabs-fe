<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" href="./style.css" />
    <title>Signin</title>
  </head>
  <body>
    <main class="main signin">
      <section>
        <img src="./images/signin-logo.png" alt="" />
        <section class="welcome">
          <h2>Hi there!</h2>
          <h1>Let's Get Started</h1>
        </section>
        <form class="form">
          <div class="login-input">
            <img src="./images/user.png" alt="" class="icon" />
            <input type="text" name="username" placeholder="Username" />
          </div>
          <div class="login-input">
            <img src="./images/key.png" alt="" class="icon" />
            <input type="password" name="password" placeholder="Password" />
          </div>
          <div>
            <button class="btn create-account-btn">Create an Account</button>
            <div class="separator">
              <hr class="line-separator" />
              <p class="text-separator">Or</p>
              <hr class="line-separator" />
            </div>
            <a href="./login.html" class="btn login-btn">Log in</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
