<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <main class="main login">
      <section>
        <img src="./images/login-logo.png" alt="logo" class="logo-image" />
        <section class="welcome">
          <h2>Welcome Back!</h2>
          <h1>Please, Log In.</h1>
        </section>
        <form class="form">
          <div class="login-input">
            <img src="./images/user.png" alt="" class="icon" />
            <input type="text" name="username" placeholder="Username" />
          </div>
          <div class="login-input">
            <img src="./images/key.png" alt="" class="icon" />
            <input type="password" name="password" placeholder="Password" />
          </div>
          <div>
            <button class="btn continue-btn">
              Continue
              <i class="material-icons-outlined"> chevron_right </i>
            </button>
            <div class="separator">
              <hr class="line-separator" />
              <p class="text-separator">Or</p>
              <hr class="line-separator" />
            </div>
            <a href="./signin.html" class="btn create-btn"
              >Create an Account</a
            >
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
