<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-pro/fontawesome-pro/css/all.css">
    <title>sign in</title>
</head>

<body>
    <div class="container bg__sign-in">
        <div class="statusBar">
            <div class="statusBar__time">
                <p class="statusBar__time-show">9:41</p>
            </div>
            <div class="statusBar__show">
                <div class="statusBar__show-img">
                    <img src="img/Cellular Connection.png" alt="">
                </div>
                <div class="statusBar__show-img">
                    <img src="img/Wifi.png" alt="">
                </div>
                <div class="statusBar__show-img">
                    <img src="img/Battery.png" alt="">
                </div>
            </div>
        </div>
        <div class="avatar">
            <img src="img/Mask Group.png" alt="">
        </div>
        <div class="title">
            <p class="title__welcome">Welcome Back!</p>
            <p class="title__name">Please, Log In.</p>
        </div>
        <form>
            <div class="form-group userName">
                <div class="icon"><img src="img/user.png" alt=""></div>
                <div class="text"><input type="text" placeholder="johnsondoe@nomail.com">
                </div>
            </div>
            <div class="form-group passWord">
                <div class="icon"><img src="img/key.png" alt=""></div>
                <div class="text"><input type="password" placeholder="**********"></div>
            </div>
            <button class="form-group button__login" type="submit">
                <p>Continue ></i></p>
            </button>
            <div class="rank">
                <hr>
                <label for="">Or</label>
                <hr>
            </div>
            <a href="sign-up.html">
                <div class="form-group btn__secondary-in" type="submit">
                    <p>Create an Account</p>
                </div>
            </a>
        </form>
    </div>
</body>

</html>
