<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/styleLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="login-block">
            <!-- head -->
            <div class="head">
                <div class="time">9:41</div>
                <div class="list-icon">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <div class="main">
                <div class="image-block"></div>

                <div class="text-block">
                    <div class="text1">Welcome Back!</div>
                    <div class="text2">Please, Log In.</div>
                </div>

                <form action="/" method="post">
                    <div class="input-block email">
                        <input type="email" name="email" placeholder="johnsondoe@nomail.com">
                    </div>
                    <div class="input-block password">
                        <input type="password" name="password" placeholder="********************">
                    </div>
                    <div class="input-block submit">
                        <i class="fas fa-chevron-right"></i>
                        <input type="submit" value="Continue">
                    </div>
                </form>
                
                <p class="line">Or</p>
                
                <div class="register">
                    <a href="./register.html">Create an Account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
