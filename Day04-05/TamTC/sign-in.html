<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./icofont/icofont.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/style.css">
    <link href="http://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>

<body>
    <div class="main main-login">
        <div class="header">
            <span class="header__time">9:41</span>
            <div class="header__icons">
                <div class="header__icon">
                    <i class="fas fa-signal"></i>
                </div>
                <div class="header__icon">
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="header__icon">
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- <img src="./img/image_log-in.svg" alt="" class="container__background-image"> -->
            <img src="./img/login.png" alt="" class="container__background-image">
            <div class="container__title">
                <span class="container__title-welcome">Welcome Back!</span>
                <h1 class="container__title-login">Please, Log In</h1>
            </div>
            <div class="container__form">
                <form action="" id="login">
                    <div class="form__user form__input">
                        <i class="far fa-user input__icon"></i>
                        <input type="text" class="btn-base">
                    </div>
                    <div class="form__password form__input">
                        <img src="./img/key.svg" alt="" class="input__icon">
                        <input type="password" class="btn-base">
                    </div>
                    <div class="form__continue ">
                        <button class="form__continue-submit btn-base"><span>
                                Continue <i class="fas fa-greater-than"></i>

                            </span></button>
                    </div>
                </form>
            </div>
            <div class="container__separator">
                <fieldset>
                    <legend>Or</legend>
                </fieldset>
            </div>
            <div class="container__create-account">
                <button class="container__register btn-base"><a href="./sign-up.html" class="link-switch">Create an
                        Account</a></button>
            </div>
        </div>
    </div>
</body>

</html>
