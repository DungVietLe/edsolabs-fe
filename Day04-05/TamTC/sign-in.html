<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/style.css">
    <link href="http://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>

<body>
    <div class="main main-login">
        <header class="header">
            <img src="./img/login.png" alt="" class="container__background-image">
        </header>
        <div class="container">
            <div class="container__title">
                <span class="container__title-welcome">Welcome Back!</span>
                <h1 class="container__title-login">Please, Log In.</h1>
            </div>
            <div class="container__form">
                <form action="" id="form">
                    <div class="form__user form__input">
                        <i class="far fa-user input__icon"></i>
                        <input type="text" class="btn-base" placeholder="Username">
                    </div>
                    <div class="form__password form__input">
                        <img src="./img/key.svg" alt="" class="input__icon">
                        <input type="password" class="btn-base" placeholder="Password">
                    </div>
                    <div class="form__submit ">
                        <button type="submit" class="btn-submit btn-base">
                            <span>Continue <i class="fas fa-greater-than"></i></span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="container__separator">
                <fieldset>
                    <legend>Or</legend>
                </fieldset>
            </div>
        </div>
        <footer class="footer">
            <a href="./sign-up.html" class="footer__switch-link btn-base">Create an Account</a>
        </footer>
    </div>
</body>

</html>
