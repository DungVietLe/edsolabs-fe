<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="image/StatusBar.svg" alt="device" />
      <img src="image/MaskGroup1.svg" alt="logo" class="image" />
      <div class="title">
        <p>Welcome back</p>
        <h2>Please, Log In.</h2>
      </div>
      <div class="form">
        <div class="input-box">
          <span><img src="image/user.svg" alt="user" /></span>
          <input type="User" placeholder="Username" />
        </div>
        <div class="input-box">
          <span><img src="image/key.svg" alt="user" /></span>
          <input type="password" placeholder="Password" />
        </div>
        <button class="btn btn-continue">
          <img src="image/Continuebtn.svg" alt="btn" />
        </button>
        <fieldset class="line">
          <legend>&emsp; Or &emsp;</legend>
        </fieldset>
        <a href="./sign-up.html">
            <button class="btn btn-create">Login</button>
          </a>
      </div>
    </div>
  </body>
</html>
