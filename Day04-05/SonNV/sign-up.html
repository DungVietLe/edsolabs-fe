<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container sign-up">
      <img src="image/StatusBar.svg" alt="device" />
      <img src="image/MaskGroup2.svg" alt="logo" class="image" />
      <div class="title">
        <p>Hi there!</p>
        <h2>Let's Get Started</h2>
      </div>
      <form id="form" action="./sign-in.html">
        <div class="input-box">
          <span><img src="image/user.svg" alt="user" /></span>
          <input type="User" placeholder="Username" />
        </div>
        <div class="input-box">
          <span><img src="image/key.svg" alt="user" /></span>
          <input type="password" placeholder="Password" />
        </div>
        <button class="btn btn-sign-up">Create an Account</button>
        <fieldset class="line">
          <legend>&emsp;Or&emsp;</legend>
        </fieldset>
        <button class="btn btn-login">Login</button>
      </form>
    </div>
  </body>
</html>
