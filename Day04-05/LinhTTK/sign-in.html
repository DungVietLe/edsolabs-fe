<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="interface.css">
    <title>sign-in</title>
</head>
<body>
    <div class="login">
        <div>
            <img src="Status Bar.png">
        </div>  
        
        <div class="img">
            <img src="Mask Group.png">
        </div>

        <div class="text">
            <div class="textfirst">Welcome Back!</div>
            <div class="textsecond">
                <span>Please, Log In.</span>
            </div>
        </div>

        <div class="inputpassword">
            <img src="key.png" alt="" class="key">
            <input type="outpassword" class="pass" placeholder="******************">
        </div>

        <div class="inputuser">
            <img src="user.png" alt="" class="user">
            <input type="text" class="textmail" placeholder="johnsondoe@nomail.com">
        </div>

        <div class="btn">
            <span class="btn_cotinue">Continue <i class="icon fas fa-chevron-right"></i> </span>
        </div>

        <div class="line">
            <span class="lineone"></span>
            <span class="linetwo"></span>
            <span class="or">Or</span>
        </div>
        <a href="sign-up.html" class="create">
            <span class="create_acc">Create an Account</span>
        </a>            
    </div>
</body>
</html>
