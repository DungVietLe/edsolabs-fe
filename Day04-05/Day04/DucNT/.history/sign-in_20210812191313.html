<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">
        <!-- Phần header -->
        <header>
            <div class="header">
                <div class="header_time">
                    9:41 AM
                </div>
                <div class="header_right">
                    <div class="header_blue">
                        <i class="fab fa-bluetooth-b icon"></i>
                    </div>
                    <div class="header_wifi">
                        <i class="fas fa-wifi icon"></i>
                    </div>
                    <div class="header_battery">
                        <i class="fas fa-battery-full icon_"></i>
                    </div>
                </div>
            </div>
        </header>
        <!-- Phần content -->
        <main>
            <section>
                <div class="main_img">
                    <img src="img/MaskGroup.png" alt="" width="413px" height="290px">
                </div>
                <div class="main_content">
                    <div class="context_one">
                        Welcome Back
                    </div>
                    <div class="context_two">
                        Please, Log In.
                    </div>
                </div>
                <div class="content_field">
                    <div>
                        <!-- <img src="./img/person.png" alt=""> -->
                        <input type="text" placeholder="Username">
                    </div>
                    <div>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="field_3">
                        <button>
                            <img src="img/continue.png" alt="">
                        </button>
                    </div>
                </div>
                <div class="content_hor">
                    <div class="content_hor_1">
                        - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
                    </div>
                    <div class="content_hor_2">Or</div>
                    <div class="content_hor_3">
                        - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
                    </div>

                </div>
            </section>
        </main>
        <!-- Phần footer -->
        <footer>
            <div class="content_footer">
                <a href="./sign-up.html">Create an Account</a>
            </div>
        </footer>
    </div>
</body>

</html>
