<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/sign-up.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container container-create">
      <!-- status bar -->
      <div class="status-bar">
        <div class="status-bar__time">9:41</div>

        <div class="status-bar__icon">
          <img src="./img/Cellular Connection.svg" alt="connection" /><img
            src="./img/Wifi.svg"
            alt="Wifi"
          /><img src="./img/Battery.svg" alt="Battery" />
        </div>
      </div>

      <!-- banner -->
      <div class="banner-create-account">
        <img src="./img/Mask Group Create.png" alt="" />
      </div>

      <!-- title -->
      <div class="title title__create-account">
        <p>Hi there!</p>
        <h2>Let's Get Started</h2>
      </div>

      <!-- form -->
      <div class="form">
        <!-- login -->
        <form action="">
          <input
            class="input-form icon icon-user"
            type="text"
            placeholder="Username"
          />

          <input
            class="input-form icon icon-key"
            type="text"
            placeholder="Password"
          />

          <button class="button button-create-account">
            Create an Account
          </button>
        </form>

        <!-- or -->
        <div>
          <fieldset class="fieldset">
            <legend>Or</legend>
          </fieldset>
        </div>
        <!-- login -->

        <div class="button button-login">
          <a href="./sign-in.html">Create an Account</a>
        </div>
      </div>
    </div>
  </body>
</html>
