<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css
    ">

</head>
<body>
    <div class="app">

        <div class="StatusBar">

            <div class="Bar__time">
                <span>9:41</span>
            </div>

            <div class="Bar__img">
                <img src="img/Cellular Connection.png" alt="">
                <img src="img/Wifi.png" alt="">
                <img src="img/Battery.png" alt="">
            </div>

        </div>

        <div class="logo">
            <img src="img/User Profile_Monochromatic 1.png" alt="">
        </div>

        <div class="text__login">
            <span class="text__login1">WELCOME BACK</span>
            <a href="createAcc.html">
                <span class="text__login2">Account Login</span>
            </a>
            
        </div>

        <div class="btn__link">

            
                <button class="btn__gg-btn">
                    <i class="fab fa-facebook"></i>
                    <span>Log In With Google</span>
                </button>
           

            
                <button class="btn__ap-btn">
                    <i class="fab fa-apple"></i>
                    <span>Log In With Apple</span>
                </button>
            
        </div>

        <div class="textUsing">
            <span>Or Log In Using Email</span>
        </div>

        <form action="" class="form">


            <div class="form__input-email">
                <input type="text" class="input__email" placeholder="johnsondoe@nomail.com">
                <span></span>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="form__input-password">
                <input type="text" class="input__password" placeholder="••••••••••••••••••••">
                <i class="fas fa-eye"></i>
            </div>
            
            <div class="form__btn">
                <button class="form__btn-continue">
                    Continue
                </button>
                <button class="form__btn-touchid">
                    <img src="img/touchid.png" alt="">
                </button>
            </div>
        </form>

        <div class="text__noAcc">
            <span>Don't have an Account?</span>
            <span>REGISTER</span>
        </div>

        <div class="help">
            <i class="fas fa-info-circle"></i>
        </div>


    </div>
</body>
</html>
