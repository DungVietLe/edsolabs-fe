<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Login GUI</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="header">
                <div class="nav-bar">
                    <div class="time">
                        9:41
                    </div>
                    <div class="battery">
                        <img class="cellular" src="./img/Cellular Connection.png">
                        <img class="wifi" src="./img/Wifi.png">
                        <img class="battery-icon" src="./img/Battery.png">
                    </div>
                </div>
                <div class="logo-header">
                    <img class="logo" src="./img/Sally-4 1@2x.png">
                    <div class="welcome">
                        <p>Welcome back!</p>
                        <h1>Please, Log In.</h1>
                    </div>
                </div>
            </div>
            <div class="content">
               <div class="username">
                <img src="./img/user.png">
                <input type="text" placeholder="Type your username">
               </div>
               <div class="password">
                <img src="./img/key.png">
                <input type="password" minlength="8" required placeholder="Password (8 characters minimum)">
               </div>
               <div class="btn continue-btn">
                <a class="continue-link" href="#" >
                    <span>Continue ></span>
                </a>
               </div>
            </div>
            <div class="footer">
               <div class="option-text">
                    <span class="text">Or</span>
               </div> 
               <div class="btn">
                <a class="create-acc" href="sign-up.html">
                    <span>Create an Accounts</span>
                </a>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
