<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <title>Login</title>
</head>
<body>
    <div class="app">
        <div class="login">
            <div class="status-bar">
                <div class="time">9:41
                </div>
                <div class="conn">
                    <img src="./img/Cellular Connection.png" alt="" class="conn-img">
                    <img src="./img/Wifi.png" alt="" class="wifi">
                    <img src="./img/Battery.png" alt="" class="bat">
                </div>
            </div>
            <div class="mask">
                <img src="./img/Sally-4 1.png" alt="" class="mask-img">
            </div>
            <div class="frame">
                <div class="title-first">Welcome Back!</div>
                <div class="title-second">Please, Log In.</div>
            </div>
            <div class="container__form">
                <form action="" class="content">
                    <div class="input_user">
                        <img src="./img/user.png" alt="" class="user">
                        <input type="text" class="user_text" placeholder="johnsondoe@nomail.com">
                    </div>     
                    <div class="input_password">
                        <img src="./img/key.png" alt="" class="key">
                        <input type="password" class="pass" placeholder="******************">
                    </div>
                    <button class="btn_primary" type="submit">
                        <span class="btn_primary-text">Continue
                            <i class="icon fas fa-chevron-right"></i>
                        </span>
                    </button>
                    <div class="btn_secondary">
                        <a class="btn_secondary-text" href="./sigup.html">Create an Account</a>
                    </div>
                </form>
                <div class="group">
                    <span class="or">Or</span>
                </div>
            </div>      
            <img src="./img/bg gradient.png" alt="" class="userbg"></img>
        </div>
    </div>
</body>
</html>
