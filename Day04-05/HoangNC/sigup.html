<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./main.css">
    <title>Register</title>
</head>
<body>
    <div class="app">
        <div class="regis">
            <div class="group">
                <span class="line7"></span>
                <span class="line8"></span>
                <span class="or">Or</span>
            </div>
            <button class="regis_second btn_secondary">
                <a class="btn_secondary-text" href="./signin.html">Log In</a>
            </button>
            <button class="regis_pri btn_primary">
                <span class="btn_primary-text-regis">Create an Account</span>
            </button>
            <div class="input_password">
                <img src="./img/key.png" alt="" class="key">
                <input type="password" class="pass" placeholder="Password">
            </div>
            <div class="input_user">
                <img src="./img/user.png" alt="" class="user">
                <input type="text" class="user_text" placeholder="Username">
            </div>
            <div class="frame-regis">
                <div class="title-first">Hi there!</div>
                <div class="title-second">Let's Get Started</div>
            </div>
            <div class="mask">
                <img src="./img/Saly-3.png" alt="" class="mask-img-regis">
            </div>
            <div class="status-bar">
                <div class="time">9:41
                </div>
                <div class="conn">
                    <img src="./img/Cellular Connection.png" alt="" class="conn-img">
                    <img src="./img/Wifi.png" alt="" class="wifi">
                    <img src="./img/Battery.png" alt="" class="bat">
                </div>
            </div>
            <img src="./img/bg gradient 1.png" alt="" class="userbg"></img>
        </div>
    </div>
</body>
</html>
