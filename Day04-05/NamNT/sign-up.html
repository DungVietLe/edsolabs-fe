<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!--Link font icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--Link import file css-->
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <!--Design figma sign-up-->
    <!--Sign-up-->
    <main class="login signUp">
        <section class="container">
            <!--Status bar-->
            <div class="statusBar">
                <!--left-->
                <div class="statusBar__time">
                    <span class="time__hour">
                        9:41
                    </span>
                </div>
                <!--right-->
                <div class="statusBar__icon">
                    <img src="./images/Cellular Connection.png" alt="No picture">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <!--End status bar-->

            <!--Image Sign Up-->
            <div class="imgLogin imgSignUp">
                <img class="imgLogin__item imgSignUp__item" src="./images/user_sign_up.png" alt="No picture">
            </div>
            <!--End Image Sign Up-->

            <!--Text Login-->
            <div class="textLogin">
                <div class="textLogin__wellCome">
                    <p class="wellCome__item">
                        Hi there!
                    </p>
                </div>
                <div class="textLogin__please">
                    <p class="please__item">
                        Let's Get Started
                    </p>
                </div>
            </div>
            <!--End text login-->

            <!--Input-->
            <div class="input">
                <div class="input__login">
                    <div class="login__user">
                        <i class="far fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                </div>

                <div class="input__login">
                    <div class="login__user login__password">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                </div>

                <!--Create Account-->
                <div class="button__continue buttonCreateAccount">
                    <button class="continue__item buttonCreateAccount__item">
                        <a class="item__link" href="#">
                            <span class="item--text">Create Account</span>
                        </a>
                    </button>
                </div>
            </div>
            <!--End input-->
            <!--Line-->
            <div class="line">
                <legend>--------------------<pre>     Or     </pre>-------------------</legend>
            </div>

            <!--Link ridect Log in-->
            <a class="createAccount loginConvert" href="sign-in.html">
                <p>Log In</p>
            </a>
        </section>
    </main>
</body>

</html>
