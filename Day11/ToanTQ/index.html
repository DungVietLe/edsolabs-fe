<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <title>Edso Labs Search</title>

</head>

<body>
    <header></header>
    <main>
        <h2 class="title__search">Edso Labs Search</h2>
        <div class="container">
            <div class="form__search">
                <div class="group__input">
                    <input type="text" name="search" id="search" class="input__search" placeholder="Tên học viên">

                </div>
                <div class="group__btn">
                    <button type="button" id="importPoint">Giả lập điểm</button>
                    <button type="button" id="btnSearch" class="btn__search">Tra cứu điểm</button>
                </div>
            </div>
            <h3 class="title__content">Danh sách học viên</h3>
            <div class="content splide" id="splide">
                <div class="splide__arrows">
                    <button class="splide__arrow splide__arrow--prev">
                        Prev
                    </button>
                    <button class="splide__arrow splide__arrow--next">
                        Next
                    </button>
                </div>
                <div class="splide__track">
                    <ul class="splide__list" id="listSearch">

                    </ul>
                </div>
            </div>
        </div>

        <section class="table">
            <div class="list__student" id="tableDropZone"> 
            </div>
            <div class="list__name" id="namePerson">
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script type="module" src="main.js"></script>
    <script>
        // target elements with the "draggable" class

    </script>
</body>

</html>
