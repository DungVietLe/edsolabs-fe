<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý học viên</title>
    <link href="./asset/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="https://kit.fontawesome.com/0d6927f060.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <div class="logo">
            <h1>Quản lí sinh viên</h1>
        </div>
        <div class="search-bar">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input class="search" type="text" placeholder="Tìm kiếm sinh viên..." title="Tìm kiếm">
            <a href="#">
                <i class="fas fa-microphone-alt"></i>           
            </a>
        </div>
        <div class="action-btn">
            <button class="button btn-random" type="button">Giả lập điểm</button>
            <button class="button btn-search" type="button">Tra cứu điểm</button>
        </div>
        <div class="list-student">
            <h2>Danh sách sinh viên</h2>
            <div class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="result">
            
        </div>
    </div>
    <script type="module" src="./asset/module/main.js"></script>
</body>
</html>
