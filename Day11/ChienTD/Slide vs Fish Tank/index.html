<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lí học viên</title>

    <!-- css -->
    <!-- <link rel="stylesheet" href="./asset/style/reset.css" /> -->
    <link rel="stylesheet" href="./asset/style/style.css" />
    <link rel="stylesheet" href="node_modules/@splidejs/splide/dist/css/splide.min.css">

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">QUẢN LÍ HỌC VIÊN</header>

    <section class="container">
      <div class="splide">
       <div class="splide__slider">
        <div class="splide__track">
          <ul class="splide__list" id="splide__list">
          </ul>
        </div>
       </div>
      </div>
      <form>
        <!-- search -->
        <div class="search-bar">
          <div class="search-bar__left">
            <i class="fas fa-search"></i>
            <input
              class="input"
              type="text"
              id="nameStudent"
              placeholder="Tên học viên"
            />
          </div>
          <div class="search-bar__right">
            <i class="fas fa-keyboard"></i>
            <i class="fas fa-microphone-alt"></i>
          </div>
        </div>
        <!-- button -->
        <div class="container-button">
          <button class="button" id="generatorPoint" type="button">
            Giả lập điểm
          </button>
          <button class="button" id="findStudentByName" type="button">
            Tra cứu điểm
          </button>
        </div>
      </form>

      <!-- output -->

      <div id="result"></div>
      <div class="box">
        <div class="fishTank">
          <!-- <div id="drag" class="draggable fish">
            
          </div> -->
        </div>
      </div>
    </section>

    <!--  -->
    <script type="module" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script type="module">
      import 'https://cdn.interactjs.io/v1.9.20/auto-start/index.js'
      import 'https://cdn.interactjs.io/v1.9.20/actions/drag/index.js'
      import 'https://cdn.interactjs.io/v1.9.20/actions/resize/index.js'
      import 'https://cdn.interactjs.io/v1.9.20/modifiers/index.js'
      import 'https://cdn.interactjs.io/v1.9.20/dev-tools/index.js'
      import interact from 'https://cdn.interactjs.io/v1.9.20/interactjs/index.js'
    </script>
  </body>
</html>
